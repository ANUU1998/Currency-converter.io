<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter
    </title>
</head>
<body>

    <img src="dollars-g67522ec3c_1920.jpg" alt=""  class="money-img">
    <h1>Currency converter</h1>
    <p>choose the Currency and amount to get the exchange rate</p>
    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="USD" selected>United States Dollars</option>

<option value="EUR">Euro</option>

<option value="GBP">United Kingdom Pounds</option> <option value="AUD">Australia Dollars</option>

<option value="ATS">Austria Schillings</option> <option value="CAD">Canada Dollars</option>

<option value="HKD">Hong Kong Dollars</option> <option value="HUF">Hungary Forint</option>

<option value="ISK">Iceland Krona</option>

<option value="INR" >India Rupees</option>

<option value="IDR">Indonesia Rupiah</option>

<option value="IEP">Ireland Punt</option>

<option value="ILS">Israel New Shekels</option>

<option value="KRW">Korea (South) Won</option>

<option value="NZD">New Zealand Dollars</option>

<option value="NOK">Norway Kroner</option>

<option value="SGD">Singapore Dollars</option>

<option value="ZAR">South Africa Rand</option> <option value="KRW">South Korea Won</option>

<option value="EUR">Euro</option> <option value="XPT">Platinum Ounces</option>

            </select>
            <input type="number" id="amount-one" placeholder="0" value="1">
        </div>
        <div class="swap-rate-container">
            <button class="btn" id="swap">Swap</button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <select id="currency-Two">
                <option value="USD" >United States Dollars</option>

<option value="EUR">Euro</option>

<option value="GBP">United Kingdom Pounds</option> <option value="AUD">Australia Dollars</option>

<option value="ATS">Austria Schillings</option> <option value="CAD">Canada Dollars</option>

<option value="HKD">Hong Kong Dollars</option> <option value="HUF">Hungary Forint</option>

<option value="ISK">Iceland Krona</option>

<option value="INR" selected>India Rupees</option>

<option value="IDR">Indonesia Rupiah</option>

<option value="IEP">Ireland Punt</option>

<option value="ILS">Israel New Shekels</option>

<option value="KRW">Korea (South) Won</option>

<option value="NZD">New Zealand Dollars</option>

<option value="NOK">Norway Kroner</option>

<option value="SGD">Singapore Dollars</option>

<option value="ZAR">South Africa Rand</option> <option value="KRW">South Korea Won</option>

<option value="EUR">Euro</option> <option value="XPT">Platinum Ounces</option>

            </select>
            <input type="number" id="amount-two" placeholder="0" value="0">
       
    </div>
    <h3>Created By Anurag</h3>

 <script src="script.js"></script>

</body>
</html>
